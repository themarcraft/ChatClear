description: |
      # Überblick
      Dies ist ein einfaches chatclear Plugin mit aenderbaren Nachrichten in der Config.yml. Mit %player% wird der Spieler angezeigt, der den Command ausführt. Viel Spaß damit

      # Befehle:
- /chatclear
- /cchat
- /clearc
- /cc
