description:
  - de: |
Dies ist ein einfaches chatclear Plugin mit änderbaren Nachrichten in der Config.yml. Mit %player% wird der Spieler angezeigt, der den Command ausführt. Viel Spaß damit

#Commands
- /chatclear
- /cchat
- /clearc
- /cc

  - en: |
This is a simple chatclear plugin with changeable messages in the Config.yml. With %player% the player who executes the command is displayed. Have fun with it

#Commands
- /chatclear
- /cchat
- /clearc
- /cc
